<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamNest</title>

  <!-- Theme + PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/themes.css" />

  <!-- Icons -->
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />

  <!-- Offline fallback (optional) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>

  <!-- Navigation -->
  <nav role="navigation" aria-label="Main navigation">
    <button data-mode="playlist">Playlist Mode</button>

    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <optgroup label="Festival Themes">
        <option value="">Default</option>
        <option value="diwali">Diwali</option>
        <option value="eid">Eid</option>
        <option value="hanukkah">Hanukkah</option>
        <option value="holi">Holi</option>
        <option value="lunar">Lunar New Year</option>
        <option value="christmas">Christmas</option>
      </optgroup>
      <optgroup label="National Themes">
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
        <option value="usa">USA</option>
        <option value="france">France</option>
        <option value="brazil">Brazil</option>
        <option value="japan">Japan</option>
        <option value="nigeria">Nigeria</option>
      </optgroup>
      <option value="random">Randomize</option>
    </select>
    <button id="surpriseTheme">Surprise Me!</button>

    <label for="fontSizeSelect">Font Size:</label>
    <select id="fontSizeSelect">
      <option value="0.85">Small</option>
      <option value="1">Normal</option>
      <option value="1.25">Large</option>
      <option value="1.5">XL</option>
    </select>
  </nav>

  <!-- App Content -->
  <main id="app" aria-live="polite" tabindex="-1">
    <p>Loading JamNest...</p>
  </main>

  <!-- Theme History (Live Tracker) -->
  <section id="themeHistory" aria-label="Theme history">
    <strong>Themes used this session:</strong>
    <ul id="themeHistoryList"></ul>
  </section>

  <!-- Footer -->
  <footer>
    <small>JamNest <span id="appVersion">v0.0</span></small>
  </footer>

  <!-- Entry Script -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
