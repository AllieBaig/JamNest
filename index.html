<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>JamNest</title>

  <!-- Favicon (optional) -->
  <link rel="icon" href="assets/icons/icon-192.png" type="image/png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- CSS Modules -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/dark.css" media="(prefers-color-scheme: dark)" />

  <!-- Optional meta for Apple PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="JamNest" />
</head>
<body>

  <!-- Navigation (Mode Switcher) -->
  <nav role="navigation" aria-label="Main Navigation">
    <button data-mode="playlist">Playlist Manager</button>
    <button data-mode="subliminal">Subliminal Mode</button>
    <button id="toggle-theme">Dark / Light</button>
  </nav>

  <!-- Main App Container -->
  <main id="app" aria-live="polite" tabindex="-1">
    <p>Loading JamNest...</p>
  </main>

  <!-- Footer -->
  <footer>
    <small>

      <button id="reset-sw" aria-label="Reset Service Worker">Reset SW</button>

  <script type="module" src="scripts/main.js"></script>

</body>
</html>
