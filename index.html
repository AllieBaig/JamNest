<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>JamNest</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Styles (modular if split, otherwise just main.css) -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- Optional dark theme override -->
  <link rel="stylesheet" href="styles/dark.css" media="(prefers-color-scheme: dark)" />
</head>
<body>

  <!-- NAVIGATION / MODE SWITCHER -->
  <nav role="navigation" aria-label="Main Navigation">
    <button data-mode="default">Playlist Mode</button>
    <button data-mode="subliminal">Subliminal Mode</button>
    <button id="toggle-theme">Dark / Light</button>
  </nav>

  <!-- MAIN APP VIEWPORT -->
  <main id="app" aria-live="polite" tabindex="-1">
    <p>Loading JamNest...</p>
  </main>

  <!-- FOOTER -->
  <footer>
    <small>
      JamNest v1.0 â€”
      <button id="reset-sw" aria-label="Reset Service Worker">Reset SW</button>
    </small>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="scripts/main.js"></script>

</body>
</html>
