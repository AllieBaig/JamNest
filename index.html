<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>JamNest</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="JamNest" />

  <!-- Icons -->
  <link rel="icon" href="assets/icons/icon-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/dark.css" media="(prefers-color-scheme: dark)" />

  <!-- Accessibility Helpers -->
  <style>
    .sr-only {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Navigation (Mode Switcher) -->
  <nav role="navigation" aria-label="Main navigation">
    <button data-mode="playlist">Playlist Manager</button>
    <button data-mode="subliminal">Subliminal Mode</button>
    <button id="toggle-theme">Dark / Light</button>
  </nav>

  <!-- App Mount Point -->
  <main id="app" aria-live="polite" tabindex="-1">
    <p>Loading JamNest...</p>
  </main>

  <!-- Footer -->
  <footer>
    <small>
      JamNest v1.0 â€”
      <button id="reset-sw" aria-label="Reset service worker">Reset SW</button>
    </small>
  </footer>

  <!-- Entry Script -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
