<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamNest</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512.png" />
  <link rel="icon" href="assets/icons/icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/themes.css" />
</head>
<body>

  <!-- Navigation / Controls -->
  <nav role="navigation" aria-label="App controls">
    <!-- Mode Switcher -->
    <div class="mode-buttons">
      <button data-mode="dual">Dual Music</button>
      <button data-mode="subliminal">Subliminal Mode</button>
      <button data-mode="playlist">Playlist Manager</button>
    </div>

    <!-- Theme Selector -->
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <optgroup label="Festival Themes">
        <option value="">Default</option>
        <option value="diwali">Diwali</option>
        <option value="eid">Eid</option>
        <option value="hanukkah">Hanukkah</option>
        <option value="holi">Holi</option>
        <option value="lunar">Lunar New Year</option>
        <option value="christmas">Christmas</option>
      </optgroup>
      <optgroup label="National Themes">
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
        <option value="usa">USA</option>
        <option value="france">France</option>
        <option value="brazil">Brazil</option>
        <option value="japan">Japan</option>
        <option value="nigeria">Nigeria</option>
      </optgroup>
      <option value="random">Randomize</option>
    </select>
    <button id="surpriseTheme">Surprise Me!</button>

    <!-- Font Size -->
    <label for="fontSizeSelect">Font Size:</label>
    <select id="fontSizeSelect">
      <option value="0.85">Small</option>
      <option value="1">Normal</option>
      <option value="1.25">Large</option>
      <option value="1.5">XL</option>
    </select>
  </nav>

  <!-- App Mount -->
  <main id="app" aria-live="polite" tabindex="-1">
    <p>Loading JamNest...</p>
  </main>

  <!-- Theme History Tracker -->
  <section id="themeHistory" aria-label="Theme history">
    <strong>Themes used this session:</strong>
    <ul id="themeHistoryList"></ul>
  </section>

  <!-- Install Prompt -->
  <button id="installBtn" hidden>Install JamNest</button>

  <!-- Debug Panel (appears with ?debug) -->
  <section id="debugPanel" hidden aria-label="Developer Tools">
    <details>
      <summary>Debug Panel</summary>
      <p><strong>Theme:</strong> <span id="debugTheme"></span></p>
      <p><strong>Font:</strong> <span id="debugFont"></span></p>
      <p><strong>Version:</strong> <span id="debugVersion"></span></p>
      <button onclick="localStorage.clear(); location.reload();">Clear Storage</button>
    </details>
  </section>

  <!-- Footer -->
  <footer>
    <small>JamNest <span id="appVersion">v0.0</span></small>
  </footer>

  <!-- App Entry -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
